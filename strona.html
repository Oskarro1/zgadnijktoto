<!DOCTYPE html>
<style>
.red-x {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 70%;
    pointer-events: none;
    display: none;
    z-index: 2;
}
.button-photo.clicked .red-x {
    display: block;
}
.red-x line {
    stroke: #ff2222;
    stroke-width: 16;
    stroke-linecap: round;
    filter: drop-shadow(0 0 6px #ff2222) drop-shadow(0 0 12px #fff);
}
</style>

        <style>
        /* Navbar styles */
        .navbar {
            width: 100%;
            background: #232323;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5em 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-title {
            font-size: 2em;
            color: #d6d6d6;
            font-weight: bold;
            letter-spacing: 2px;
            margin-right: 2em;
        }
        .navbar-links {
            display: flex;
            gap: 1.5em;
        }
        .navbar-link {
            color: #d6d6d6;
            text-decoration: none;
            font-size: 1em;
            padding: 0.3em 0.7em;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
        }
        .navbar-link:hover {
            background: #444;
            color: #fff;
        }
        @media (max-width: 600px) {
            .navbar {
            flex-direction: column;
            padding: 0.5em 0.2em;
            }
            .navbar-title {
            font-size: 1.2em;
            margin: 0 0 0.5em 0;
            }
            .navbar-links {
            gap: 0.7em;
            }
        }
        html, body {
            height: 100%;
            background-color: #2b2b2b;
            color: #d6d6d6;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .tlo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #444;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            background: #232323;
            margin: 5px;
            width: 22vw;
            min-width: 120px;
            max-width: 180px;
            aspect-ratio: 1/1;
            float: left; /* Added to make photos appear beside each other */
        }
        .button-photo {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
        }
        .button-photo img {
            width: 100%;
            height: auto;
            max-height: 70%;
            object-fit: cover;
            border-radius: 8px;
        }
        .red-x {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            pointer-events: none;
            display: none;
        }
        .button-photo.clicked .red-x {
            display: block;
        }
        .tytul {
            text-align: center;
            margin-top: 5px;
            font-size: 1em;
            color: #d6d6d6;
            background: none;
        }
        h1, h5 {
            letter-spacing: 2px;
            color: #707070;
            font-weight: bold;
            background: none;
        }
        @media (max-width: 600px) {
            .tlo {
                width: 44vw;
                min-width: 80px;
                max-width: 140px;
            }
        }
        .oskarro {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #d6d6d6;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 5px;
